<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>iData | data management</title>
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--external css class-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="app/assets/pure/pure.css">
    <!--app based dependencies -->
    <link rel="stylesheet" href="dependencies/angular-material/angular-material.css">
    <!--app based css-->
    <link rel="stylesheet" href="app/assets/app.css">
    <link rel="stylesheet" href="app/assets/custom-material.css">
    <!--firebase-->
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
</head>

<body data-ng-app="iData">
    <!--main coding section-->
    <div ng-controller="mainController as vm">
        <header>
            <md-content>
                <md-toolbar class="md-hue-2">
                    <div layout="row" layout-align="start center" class="toolbar">
                        <h1>iData</h1>
                        <span flex><h1>Welcome, Narottam</h1></span>
                        <form>
                            <md-input-container layout="row" layout-align="start center" md-no-float>
                                <input type="text" placeholder="search">
                                <i class="material-icons toolbar-search">search</i>
                            </md-input-container>
                        </form>
                    </div>
                </md-toolbar>
            </md-content>
        </header>
        <section>
            <div class="pure-form pure-form-aligned" style="margin-top: 24px;">
                <!--<fieldset>-->
                <div class="pure-control-group">
                    <label for="name">Username</label>
                    <input id="txtName" type="text" placeholder="Username">
                </div>

                <div class="pure-control-group">
                    <label for="password">Password</label>
                    <input id="txtPassword" type="password" placeholder="Password">
                </div>

                <div class="pure-control-group">
                    <label for="email">Email Address</label>
                    <input id="txtEmail" type="email" placeholder="Email Address">
                </div>

                <!--<div class="pure-control-group">
            <label for="foo">address</label>
            <input id="foo" type="text" placeholder="Enter something here...">
        </div>-->

                <div class="pure-controls">
                    <label for="cb" class="pure-checkbox">
                    <input id="cb" type="checkbox"> I've read the terms and conditions
                </label>
                    <button id="btnLogin" class="pure-button pure-button-primary">Login</button>
                    <button id="btnSignUp" class="pure-button pure-button-primary">Signup</button>
                    <button id="btnLogout" class="pure-button pure-button-primary">Logout</button>
                </div>
                <!--</fieldset>-->
            </div>
        </section>
        <aside></aside>
        <footer></footer>
    </div>
    <!--<div data-ng-include="'sign.html'"></div>-->

    <!--external libraries-->
    <script type="text/javascript" src="dependencies/angular/angular.js"></script>
    <script type="text/javascript" src="dependencies/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="dependencies/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="dependencies/angular-material/angular-material.js"></script>
    <script type="text/javascript" src="dependencies/angular-messages/angular-messages.js"></script>
    <script type="text/javascript" src="dependencies/angular-sanitize/angular-sanitize.js"></script>

    <!--local script files-->
    <!--<script type="text/javascript" src="app/main.js"></script>-->
    <script type="text/javascript" src="app.js"></script>

</body>

</html>
